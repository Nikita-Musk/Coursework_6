{% extends 'mailing_service/base.html' %}

{% block chart %}
    <!-- Удалить график, оставив этот блок пустым -->
{% endblock %}

{% block content %}
    {% load my_tags %}
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p class="card-text text-md-center text-lg-center">{{ object.title }}</p>
                            <p class="card-text">{{ object.body }}</p>
                            <img src="{{ object.image | media_filter }}" style="max-width: 100%; height: auto;">
                            <p class="card-text">Опубликованно: {{ object.publish_at }}</p>
                            <p class="card-text">Просмотрты: {{ object.view_counter }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-primary" href="{% url 'blog:blog_list' %}" role="button">Назад</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
