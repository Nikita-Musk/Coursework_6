{% extends 'mailing_service/base.html' %}

{% block chart %}
    <!-- Удалить график, оставив этот блок пустым -->
{% endblock %}

{% block content %}
    <div class="container">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">

                <div class="card">
                    {% if object %}
                        <p class="card-text">Редактирование рассылки</p>
                    {% else %}
                        <p class="card-text">Создание рассылки</p>
                    {% endif %}

                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        {% if object %}
                            Сохранить
                        {% else %}
                            Создать
                        {% endif %}
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
